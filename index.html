<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">


  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-3 text-center">
        <img class="d-block mx-auto mb-4" src="./Frame.svg">
        <h2>Support page</h2>
        <p class="lead">You can offer news or send a bug report</p>
      </div>

      <div class="row">
        <div class="d-block mx-auto col-md-6 mb-4">
          <div class="mb-3">
              <label for="firstName">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            </div>
          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email">Email</label>
                <input type="text" class="form-control" id="username" placeholder="you@example.com" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="mb-3">
              <label for="address">Message</label>
              <textarea class="form-control" style="height: 150px;" ></textarea>
              <div class="invalid-feedback">
                Please enter your message.
              </div>
            </div>
            <hr class="mb-4">
            <a href="#" class="btn btn-lg btn-success col-md-12" type="submit" data-toggle="modal" data-target="#basicModal" style="background: #ffa500; border: none;">Submit</a>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">2019-nCoV Coronavirus online map</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="./privacy.html">Privacy Policy</a></li>
        </ul>
      </footer>
    </div>

    <!-- modal -->
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Your message has been sent successfully.</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              } else {

              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
    

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </body>
</html>
